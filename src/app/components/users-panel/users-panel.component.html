<div class="container animate__animated animate__fadeIn">

    <div class="col-sm mx-3 my-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUsersModal">
            Add user
        </button>
    </div>

   <table class="table">
       <thead>
           <tr>
               <th scope="col">Username</th>
               <th scope="col">Password</th>
               <th scope="col">Last Name</th>
               <th scope="col">First Name</th>
               <th scope="col">Address</th>
               <th scope="col">Policy Number</th>
               <th scope="col">Claim Number</th>
               <th scope="col">Date of Loss</th>
               <th scope="col">Administrator Status</th>
           </tr>
       </thead>
       <tbody>
           <tr>
               <td>ack5429</td>
               <td>p@ssword!</td>
               <td>Koontz</td>
               <td>Alexander</td>
               <td>2910 Ridings Way</td>
               <td>42124123</td>
               <td>1324D</td>
               <td>02/03/1999</td>
               <td>Administrator</td>
               <td>
                   <button class="btn btn-primary">Edit</button>
                   <button class="btn btn-danger mx-3">Delete</button>
               </td>
           </tr>
       </tbody>
   </table>
</div>

<!--Add User Modal-->
<div>
    <div class="modal fade" id="addUsersModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add new user</h5>
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal" aria-label="Close">
                            <i class="bi bi-x-lg" aria-hidden="true"></i>
                        </button>
                </div>
                <div class="modal-body">

                    <form [formGroup]="formValue" id="addUserForm">
                        <div class="mb-3">
                            <label for="newUsername">Username</label>
                            <input type="text" formControlName="Username" class="form-control" id="newUsername">
                        </div>
                        <div class="mb-3">
                            <label for="newPassword">Password</label>
                            <input type="text" formControlName="Password" class="form-control" id="newPassword">
                        </div>
                        <div class="mb-3">
                            <label for="newLastName">Last Name</label>
                            <input type="text" formControlName="LastName" class="form-control" id="newLastName">
                        </div>
                        <div class="mb-3">
                            <label for="newFirstName">First Name</label>
                            <input type="text" formControlName="FirstName" class="form-control" id="newFirstName">
                        </div>
                        <div class="mb-3">
                            <label for="newAddress">Address</label>
                            <input type="text" formControlName="Address" class="form-control" id="newAddress">
                        </div>
                        <div class="mb-3">
                            <label for="newPolicyNumber">Policy Number</label>
                            <input type="text" formControlName="PolicyNumber" class="form-control" id="newPolicyNumber">
                        </div>
                        <div class="mb-3">
                            <label for="newClaimNumber">Claim Number</label>
                            <input type="text" formControlName="ClaimNumber" class="form-control" id="newClaimNumber">
                        </div>
                        <div class="mb-3">
                            <label for="newDateOfLoss">Date of Loss</label>
                            <input type="date" formControlName="DateOfLoss" class="form-control" id="newDateOfLoss">
                        </div>
                        <div class="mb-3">
                            <label for="newAdminStatus">Administrator Status</label>
                            <input type="text" formControlName="AdminStatus" class="form-control" id="newAdminStatus">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" (click)="postUserDetails()" class="btn btn-success">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
