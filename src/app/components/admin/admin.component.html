<div class="container admin-container">
    <div class="row">
        <div class="column d-flex justify-content-center">
          <div class="box">
            <div>
              <h3 class="mb-3">Admin Panel</h3>
            </div>

            <div class="col-sm">
              <div class="row mt-2">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                    Add User</button>
              </div>
              <div class="row mt-2">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#deleteUserModal">
                    Delete User</button>
              </div>
              <div class="row mt-2">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exportXlsModal">
                    Export .xls</button>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>

<div>
    <!--Add new user modal-->
    <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
              <button type="button" class="btn btn-light" data-bs-dismiss="modal" aria-label="Close">
                <i class="bi bi-x-lg" aria-hidden="true"></i>
              </button>
            </div>
            <div class="modal-body">
              <div class="container animate__animated animate__fadeIn"></div>
                <form>
                    <div class="form-group">
                        <label for="username">Choose Username</label>
                        <input type="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="password">Choose Password</label>
                        <input type="text" class="form-control" id="" >
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-success">Add User to Database</button>
            </div>
          </div>
        </div>
      </div>

      <!--Delete user modal-->
      <div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

                <i class="bi bi-x-lg" aria-hidden="true"></i>
              </button>
            </div>
            <div class="modal-body">
                <p>This will delete a user from the database and all of their data.  <br><br><strong>This cannot be undone.</strong></p>
                <form id="deleteUserForm">
                    <div class="form-group">  
                        <label for="inputClient">Client Name</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>ack5429</option>
                            <option>adn0943</option>
                            <option>jackp430</option>
                        </select>
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" id="deleteUser" class="btn btn-danger">Delete User</button>
            </div>
          </div>
        </div>
      </div>
      
      <!--Export xls modal-->
      <div class="modal fade" id="exportXlsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

              <h5 class="modal-title" id="exampleModalLabel">Export .xls</h5>

                <i class="bi bi-x-lg" aria-hidden="true"></i>

            <div class="modal-body">
              <form>
                <div class="form-group">
                    <label for="inputClient">Client Name</label>

            </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
